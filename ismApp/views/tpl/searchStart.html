<div ng-controller="searchStartController">
    <div class="container" style="position: relative;margin-top: 12%;">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" align="center">
                <!--<h2>LOGO here</h2>-->
                <img src="../../assets/img/newsLogo.jpg" width="180" height="180" style="margin-bottom: 20px;">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input class="form-control input-lg" placeholder="Search start here"
                               ng-model="searchString" class="form-control " ng-class="{true:'itemsLoading'}[isItemsLoading]" typeahead-min-length="0"
                               typeahead-on-select="searchItem(searchString)" uib-typeahead="state for state in getStates($viewValue)"/>
                        <span class="input-group-btn">
                        <button class="btn btn-lg" type="button" ng-click="searchItem(searchString)">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
